<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrevisaoTempo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <footer class="search">
            <form action="" class="form-city">
                <input type="text" class="search-city" placeholder="Digite a Cidade">
                <button>Buscar Cidade</button>
            </form>
        </footer>
        <div class="tela">
            <header class="tela-header">
                <ul>
                    <h1><i class="fa-solid fa-location-dot" id="icon-localizacao"></i></h1>
                    <span class="city-name">Nome cidade</span>
                </ul>
                <nav class="date">
                    <h2><i class="fa-solid fa-chevron-left"></i> Data <i class="fa-solid fa-chevron-right"></i></h2>
                </nav>
            </header>
            <section class="tela-dia">
                <h2>MONDAY</h2>
            </section>
            <section class="tela-previsao">
                <h1 class="icon">Icone</h1>
                <span class="degrees">24째</span>
                <ul>
                    <span id="arrow-down"><i class="fa-solid fa-chevron-down"></i></span>
                    <span class="temp-min"></i>20째</span>
                    <span id="arrow-up"><i class="fa-solid fa-chevron-up"></i></span>
                    <span class="temp-max">27째</span>
                </ul>
            </section>
            <section class="tela-previsao-descricao">
                <span class="text">Party Cloudy</span>
                <span class="feels-like">Feels Like 22째</span>
                <ul>
                    <span class="wind">Wind: 6km/h</span>
                    <li>
                        <span id="drop"><i class="fa-solid fa-droplet"></i></span>
                        <span class="humidity">72%</span>
                    </li>
                </ul>
            </section>
            
        </div>
    </main>
</body>

</html>
